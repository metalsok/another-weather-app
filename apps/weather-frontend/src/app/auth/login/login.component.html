<div class='flex justify-center'>
  <div class='login-container' style='width: 15rem;'>
    <form  [formGroup]='authGroup' class=' d-flex flex-column gap-2'  method='post'>
      <input class='' type='email' formControlName='email' placeholder='Email'>
      <input class='' type='text' formControlName='password' placeholder='Password'>
      <button role='button' class=' ' type='submit' (click)='onSubmit()'>Login</button>
    </form>
  </div>
</div>
