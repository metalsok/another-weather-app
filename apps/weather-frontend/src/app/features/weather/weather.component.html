<div class='flex justify-center mt-3'>
  <div class="relative">
    <label for="name" class="absolute -top-2 left-2 inline-block bg-white px-1 text-xs font-medium text-gray-900">Location</label>
    <input [formControl]='locationControl' type="text" name="name" id="name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="e.g. Vienna">
  </div>
</div>

<ng-container *ngIf="locationControl.value!==''">
  <div class='' style='width: 18rem' *ngIf='currentWeather$|async as data'>
    <div class='m-2'>{{data.location}}</div>
    <div class=' d-flex justify-content-between'>
      <div class='weather-data__degrees'>{{data.temperature}}&deg;C
      </div>
      <div class='{{getIconClass(data.description)}}'></div>

    </div>
    <div class=''>
    </div>
  </div>
</ng-container>

<ng-container *ngIf='forecast$|async as data'>
  {{data|json}}
</ng-container>
